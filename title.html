<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Reversi</title>
	<link rel="stylesheet" type="text/css" href="css/title.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
	<script type="text/javascript" src="js/title.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div id = "container">
		<h1>
			<span class = "title" id = "supertitle">Welcome to...</span><br>
			<span class = "title">Reversi</span>
		</h1>
		<div id = "navigation">
			<p>
				<span class = "navButton login-btn" id ="start">Login</span><br>
				<span class = "navButton">Tutorial</span><br>
				<span class = "navButton">Developers</span>
			</p>
		</div>
	</div>
	<!-- modal hidden by default -->
	<div id="modal-log" class="modal">
		<div class="modal-contents">
			<form action="insert.php" method="post">
				<div>
					<img src="img/blank-user.png" id="preview"/>
					<input type="file" id="select-img" name="uimg"/>
				</div>
				<div>
					<input type="text" class="textbox" id="uname" name="uname" placeholder="Username"/>
				</div>
				<div>
					<input type="text" class="textbox" id="fname" name="fname" placeholder="First Name"/>
				</div>
				<div>
					<input type="text" class="textbox" id="lname" name="lname" placeholder="Last Name"/>
				</div>
				<div>
					<input type="text" class="textbox" id="upass"
					name="upass" placeholder="Password"/>	
				</div>
				<div>
					<input type="text" class="textbox" id="age"
					name="age" placeholder="Age"/>	
				</div>
				<div>
					<select class="textbox" id="gender"
					name="gender">
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
				<div> 
				<input type="button" value="Submit" name="submit" id="submit"/>
				</div>
			</form>
		</div>
	</div>
	<!-- end of modal -->
</body>
</html>
